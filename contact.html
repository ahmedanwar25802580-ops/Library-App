<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library App / contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <section class="contact-section">
        <div class="contact-box">

            <h1>تواصل معنا</h1>
            <p class="contact-text">
                إذا كان لديك أي سؤال أو اقتراح يتعلق بموقعنا الخاص بالكتب والأفلام،
                يسعدنا دائمًا أن نستقبل رسائلك. قم بملء النموذج التالي وسنقوم بالرد عليك في أقرب وقت ممكن.
            </p>

            <form class="contact-form">

                <label>الاسم الكامل</label>
                <input type="text" placeholder="اكتب اسمك هنا" required>

                <label>البريد الإلكتروني</label>
                <input type="email" placeholder="example@gmail.com" required>

                <label>الرسالة</label>
                <textarea rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

                <button type="submit">ارسال الرسالة</button>
            </form>

        </div>
    </section>

</body>

</html>
